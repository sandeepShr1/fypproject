{% extends 'layout.html' %}
{% block body %}

<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" method="post">
            {% csrf_token%}
            <div class="form-row profile-row">
                <div class="col-md-8">
                    <h3>Password Reset</h3>
                    <p>Forgotten your password? Enter your email address below, and we'll email instruction for setting
                        a new.</p>
                    <!-- <div class="col-sm-12 col-md-6">
                    <div class="form-group"><label>Email </label> {{form.email}}</div>
                </div> -->
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label"
                                for="repeat-pawssword-input-field">Email</label></div>
                        <div class="col-sm-6 input-column">{{form.email}}</div>
                    </div>
                    <input class="btn btn-light submit-button" type="Submit" name="Send email">
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock%}
