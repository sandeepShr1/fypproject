<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" method="post">
            {% csrf_token%}
            <div class="form-row profile-row">
                <div class="col-md-8">
                    <h3>Password Reset</h3>
                    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label"
                                for="repeat-pawssword-input-field"></label></div>
                        <div class="col-sm-6 input-column">{{form}}</div>
                    </div>
                    <input class="btn btn-light submit-button" type="Submit" name="Update Password">
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock%}
